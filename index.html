<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says</title>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
   <h1>Simon Says Game</h1>
   <h3>HIGH SCORE = 0</h3>
   <h2>Press any key to start the game</h2>
   
   <div class="btn-container">
    <div class="L1">
        <div class="btn R" type = "button" id="R">1</div>
        <div class="btn B" type = "button" id="B">2</div>
    </div>
    <div class="L2">
        <div class="btn G" type = "button" id="G">3</div>
        <div class="btn Y" type = "button" id="Y">4</div>
    </div>

   </div>


<script src = "app.js"></script>
</body>
</html>
